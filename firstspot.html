<html>
	<head>
		<title> Space~escape </title>
		<script src="https://simplycodingcourses.com/files/simply.js"></script>
	<script>
	function start(){
	sjs.open("target",500,400);
	var background = new sjs.Image("Images/background.png");
	background.setSize(500,400);

	var designBtn = new sjs.Button("Menu?", function(){
	window.location = "index.html";
	});
	designBtn.top().right();

	var player = new sjs.Image("Images/player.png");
	player.type = "player";
	player.center().bottom();
	player.setSize(50,50);
	player.setGravity(.7);
	player.friction = .5;

	sjs.keyDown(UP_KEY, function(){
	player.pushUp(2);
	});

	sjs.keyDown(LEFT_KEY, function(){
	player.pushLeft(2);
	});

	sjs.keyDown(RIGHT_KEY, function(){
	player.pushRight(2);
	});

	sjs.keyDown(DOWN_KEY, function(){
	player.pushDown(4);
	});

	var portal = new sjs.Image("Images/portal.gif");
	portal.type = "portal";
	portal.bottom();

	sjs.onHit("player","portal",function(){
	window.location = "spe.html";
	});

	var port = new sjs.Image("Images/portal.gif");
	port.type = "port";
	port.setSize(400,5);
	port.noBounds = true;

	sjs.onHit("player","port",function(){
	window.location = "wave1.html";
	});

	} //end start
	</script>
	</head>
	<body onload="start()">
		<h1> Avoid the portal! Run from enemies! </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
